
#user html;
worker_processes  auto;

#error_log  logs/error.log;
#error_log  logs/error.log  notice;
#error_log  logs/error.log  info;

#pid        logs/nginx.pid;


events {
    worker_connections  1024;
}


http {
    include       mime.types;
    default_type  application/octet-stream;

    #log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
    #                  '$status $body_bytes_sent "$http_referer" '
    #                  '"$http_user_agent" "$http_x_forwarded_for"';

    access_log  /config/access.log;

    sendfile        on;
    #tcp_nopush     on;

    #keepalive_timeout  0;
    keepalive_timeout  65;

    client_max_body_size  25m;

    # enable compression
    gzip  on;
    gzip_vary on;
    gzip_min_length 10240;
    gzip_proxied expired no-cache no-store private auth;
    gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml;
    gzip_disable "MSIE [1-6]\.";

    # koel HTTP server
    #
    server {
        listen       8050;
        server_name  localhost;

        #access_log  logs/host.access.log  main;

        # path to root folder for koel
        root /opt/koel;
        index index.php;

        location / {
             try_files   $uri $uri/ /index.php?$args;
        }

        location /media/ {
            internal;

            # A 'X-Media-Root' should be set to media_path settings from upstream
            alias       $upstream_http_x_media_root;
        }

        # cache static content for 30 days
        location ~* \.(jpg|jpeg|gif|png|css|js|ico|xml)$ {
        access_log        off;
        log_not_found     off;
        expires           30d;
        }
 
        # redirect server error pages to the static page /50x.html
        error_page   500 502 503 504  /50x.html;
        location = /50x.html {
            root   /usr/share/nginx/html;
        }

        # location of php-fpm socket
        location ~ \.php$ {
            try_files                    $uri $uri/ /index.php?$args;
            fastcgi_param                PATH_INFO $fastcgi_path_info;
            fastcgi_param                PATH_TRANSLATED $document_root$fastcgi_path_info;
            fastcgi_param                SCRIPT_FILENAME $document_root$fastcgi_script_name;
            fastcgi_read_timeout         6000s;
            fastcgi_pass                 127.0.0.1:7777;
            fastcgi_index                index.php;
            fastcgi_buffer_size          128k;
            fastcgi_buffers 256          16k;
            fastcgi_busy_buffers_size    256k;
            fastcgi_temp_file_write_size 256k;
            include                      fastcgi.conf;
        }

    }

    # koel HTTPS server
    #
    server {
        listen       8060 ssl;
        server_name  localhost;

        #access_log  logs/host.access.log  main;

        # path to root folder for koel
        root /opt/koel;
        index index.php;

        location / {
             try_files   $uri $uri/ /index.php?$args;
        }

        location /media/ {
            internal;

            # A 'X-Media-Root' should be set to media_path settings from upstream
            alias       $upstream_http_x_media_root;
        }

        # cache static content for 30 days
        location ~* \.(jpg|jpeg|gif|png|css|js|ico|xml)$ {
        access_log        off;
        log_not_found     off;
        expires           30d;
        }
 
        # redirect server error pages to the static page /50x.html
        error_page   500 502 503 504  /50x.html;
        location = /50x.html {
            root   /usr/share/nginx/html;
        }

        # location of php-fpm socket
        location ~ \.php$ {
            try_files                    $uri $uri/ /index.php?$args;
            fastcgi_param                PATH_INFO $fastcgi_path_info;
            fastcgi_param                PATH_TRANSLATED $document_root$fastcgi_path_info;
            fastcgi_param                SCRIPT_FILENAME $document_root$fastcgi_script_name;
            fastcgi_read_timeout         6000s;
            fastcgi_pass                 127.0.0.1:7777;
            fastcgi_index                index.php;
            fastcgi_buffer_size          128k;
            fastcgi_buffers 256          16k;
            fastcgi_busy_buffers_size    256k;
            fastcgi_temp_file_write_size 256k;
            include                      fastcgi.conf;
        }

        ssl_certificate      /config/nginx/certs/host.cert;
        ssl_certificate_key  /config/nginx/certs/host.key;

        ssl_session_cache    shared:SSL:1m;
        ssl_session_timeout  5m;

        ssl_ciphers  HIGH:!aNULL:!MD5;
        ssl_prefer_server_ciphers  on;
    }
}
